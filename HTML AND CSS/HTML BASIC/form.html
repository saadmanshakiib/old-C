<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="form.css">
        <style>
            textarea{
                resize: none;
                height: 150px;
                width: 150px;
                padding: 2%;
            }
        </style>
    </head>
    <body>
        <div id="heading">
            <h2 align="center">REGISTRATION FORM </h2><br>
        </div>
        <div class="form">
        <form>
           FIRST NAME - <input type="text" placeholder="enter your first name"> 
           <br>
<br>
           LAST  NAME - <input type="text" placeholder="enter your last name">
           <br>
           <br>
           ENTER YOUR PASSWORD = <input type="password" placeholder="create a password">
           <br>
           <br>
           ENTER YOUR PHONE NUMBER - <input type="text" placeholder="type your contact no.">
           <br>
           <br>
           SELECT GENDER : <input type="radio" name="GENDER">MALE 
           <input type="radio" name="GENDER">FEMALE
           <br>
           <br>
           SELECT CATEGORY : <input type="radio" name="CATEGORY">NAVY
           <input type="radio" name="CATEGORY">ARMY
           <input type="radio" name="CATEGORY">AIR FORCE
           <input type="radio" name="CATEGORY">OTHERS
            <br>
            <br>
            OTHER LANGUAGE : <input type="radio" name="language">C
            <input type="radio" name="language">PYTHON
            <input type="radio" name="language">RUBY
            <input type="radio" name="language">C++<br><br>
            <button type="submit" value="SUBMIT">SUBMIT</button><br><br>
            <textarea >Write your Comments Here</textarea><br><br>
            <button type="submit" value="submit">SUBMIT</button>
        </form>
    </div>
    </body>
</html>
